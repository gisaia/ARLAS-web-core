language: node_js
node_js:
  - "8"

sudo: required

services:
  - docker

cache:
  directories:
    - node_modules/

jobs:
  include:
    - before_script: yarn global add tslint typescript
      env:
        - job=lint
      script: npm run tslint
    - env:
        - job=build_release
      script:
      - npm install
      - npm run build-release; mv dist/docs .
    - env:
        - job=generate_documentation
      script: ./mkDocs.sh
